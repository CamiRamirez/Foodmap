<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Merienda+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <!--Enlace de MAPS -->
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
  <title>Foodmap</title>
</head>

<body id="body">
  <div class="container-fluid contenedorApp">
    <!-- Pantalla de inicio que dura 3 segundos visible -->
    <div id="pantallaInicial">
      <div class="row">
        <div class="col-sm-12">
          <h1 id="title1">Foodmap</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="contLogo">
          <img src="src/img/gifood.gif" id="loading">
        </div>
      </div>
    </div>



    <!-- Pantalla principal -->
    <div class="row" id="pantallaApp">

      <!-- Titulo y buscador -->
      <div class="col-sm-12 col-centrada">
        <h1 id="title2">Foodmap
          <img src="src/img/gifood.gif" id="loading2">
        </h1>
        <h4 id="subtitle"> ¡Busca restaurantes cerca de ti con Foodmap!</h2>
      </div>

      <!-- Mapa de geolocalizacion -->
      <div class="row">
        <div class="col-sm-12 mapArea">
          <div class="input-group mb-3">
            <input type="text" id="pac-input" class="controls form-control" placeholder=" Buscador de restaurantes en google maps...">
            <div class="input-group-append">
              <button id="btnSearchMaps" class="btn btn-warning" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-centrada" id="map"></div>
        </div>
      </div>

      

      <!-- Input de busqueda por nombre o por categoría -->

      <h1 id="title3">Información sobre locales</h1>
      <h5 id="title4">Puedes buscar por nombre o categoría</h5>
      <div class="input-group mb-3">
        <input type="text" id="searchName" class="form-control" onkeyup="searchNames()" placeholder="Filtrar restaurantes...">
        <div class="input-group-append">
          <button id="btnSearch" class="btn btn-warning" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div id="showRestaurantes"></div>


      <!-- cierre de página -->
      <div class="col-sm-12 col-centrada">
        <h1 id="title5">Foodmap
          <img src="src/img/gifood.gif" id="loading3">
        </h1>
      </div>

    </div>
    <!-- termina seccion pantalla principal -->
  </div>
  <!-- termino de contenedor -->



  <!-- Links de bootstrap y JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/7cdd7a07f8.js"></script>
  <!-- api google maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjPMjpujN1vZd_zG5GH3WXyPVt-vJBmJA&libraries=places&callback=initMap">
  </script>

  <script src="src/js/map.js"></script>
  <script src="src/js/data.js"></script>
  <script src="src/js/view.js"></script>


</body>

</html>
